<!DOCTYPE html>
<html>
    <head>
        <title>
            Google Advanced Search
        </title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <header> 
            <div id="logo">
                <a style="font-family:Arial, Helvetica, sans-serif; font-weight:bold; margin-top:0px;"> AK's</a>
                <img src="logo1.png" width="50" height="20" style="margin-left: 12px; margin-top: 12px;">
            </div>
        </header>
        <H2>Advanced Search</H2>
        <hr>
        <form>
            <p>Find pages with...</p>
                <div id="find" class="section">
                all these words: <input type="text"><br>
                this exact word or phrase: <input type="text"><br>
                any of these words: <input type="text"><br>
                none of these words: <input type="text"><br>
                numbers ranging from: <input type="text"> to <input type="text">
                </div>
                <hr>

                <p>Then narrow your results by...</p>
                <div id="narrow" class="section">
                language: <input type="text"><br>
                region: <input type="text"><br>
                last update: <input type="text"><br>
                site or domain: <input type="text"><br>
                terms appearing: <input type="text"><br>
                SafeSearch: <input type="text"><br>
                file type: <input type="text"><br>
                usage rights: <input type="text"><br>
                </div>
                <div id="button">
                    <input type="submit" title="search" value="Advanced Search">
                </div>
            </form>
            <hr>
    </body>
</html>
